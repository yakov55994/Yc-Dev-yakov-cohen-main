<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה על הפנייה!</title>
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #060e21;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #101e36;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #2cd3d3;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #a9b6d3;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #2cd3d3;
            color: #060e21;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #a742bc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>תודה רבה!</h1>
        <p>הפנייה שלך התקבלה בהצלחה. נחזור אליך בהקדם האפשרי.</p>
        <a href="index.html">חזרה לדף הבית</a>
    </div>
</body>
</html>
