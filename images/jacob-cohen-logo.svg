<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="50" y="50" width="300" height="200" rx="20" ry="20" fill="#f6f8fa" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Main Logo Elements -->
  <g transform="translate(100, 100)">
    <!-- JC Stylized Letters -->
    <path d="M30,0 C30,0 30,40 30,50 C30,65 15,65 0,65 L0,50 C10,50 15,50 15,45 C15,40 15,0 15,0 Z" fill="#3498db"/>
    <path d="M50,0 Q75,0 75,25 Q75,50 50,50 Q25,50 25,25 L40,25 Q40,35 50,35 Q60,35 60,25 Q60,15 50,15 Q45,15 40,20 L40,0 Z" fill="#e74c3c"/>
  </g>
  
  <!-- Web Development Text -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">JACOB COHEN</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="#7f8c8d">WEB DEVELOPMENT</text>
  
  <!-- Web Elements -->
  <g transform="translate(270, 115)">
    <!-- Code Bracket -->
    <path d="M0,0 L10,10 L0,20" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    <path d="M30,0 L20,10 L30,20" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Web Icon Element -->
    <rect x="11" y="5" width="18" height="10" rx="2" ry="2" fill="#3498db" opacity="0.8"/>
    <line x1="15" y1="8" x2="25" y2="8" stroke="#fff" stroke-width="1"/>
    <line x1="15" y1="12" x2="20" y2="12" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Dots Design Element -->
  <g transform="translate(80, 115)">
    <circle cx="0" cy="0" r="3" fill="#3498db"/>
    <circle cx="0" cy="10" r="3" fill="#2c3e50"/>
    <circle cx="0" cy="20" r="3" fill="#e74c3c"/>
  </g>
